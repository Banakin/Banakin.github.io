<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS Files used in the website (My custom styles and Fontawesome) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="assets/styles.css">

        <!-- Page title and favicon -->
        <title>Banakin</title>
        <link rel="shortcut icon" type="image/png" href="assets/logo/favicon.png"/>

        <!-- Site metadata for cards on socialmedia -->
        <meta name="description" content="Banakin's website. Home of his projects and social media links.">
        <meta name="keywords" content="Banakin, Dev, PricePoint">
        <meta name="author" content="Banakin">
        <meta name="robots" content="index, follow">
        <meta property="og:title" content="Banakin">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://banakin.github.io/">
        <meta property="og:image" content="https://banakin.github.io/assets/logo/full-logo.jpg">
        <meta property="og:description" content="Banakin's website. Home of his projects and social media links.">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@Banakin9">
        <meta name="twitter:creator" content="@Banakin9">
    </head>
    <body>
        <!-- Top section of the page -->
        <div class="header">
            <img class="logo" src="assets/logo/styled-logo.svg" alt="Banakin">
            <h1 class="site-title">Banakin</h1>
            <!-- Social icons that the top of the page -->
            <h1 class="icons">
                <a class="individual-icon" href="https://twitter.com/Banakin9"><i class="fab fa-twitter"></i></a>
                <a class="individual-icon" href="https://youtube.com/c/Banakin"><i class="fab fa-youtube"></i></a>
                <a class="individual-icon" href="https://github.com/Banakin"><i class="fab fa-github"></i></a>
                <a class="individual-icon" href="https://dribbble.com/Banakin"><i class="fab fa-dribbble"></i></a>
                <!-- <a class="individual-icon" href="https://themeforest.net/user/Banakin"></a><i class="fas fa-paint-brush"></i></a> -->
            </h1>
        </div>
        <!-- The content of the page -->
        <div class="content">
            <!-- Projects section -->
            <h1 class="content-title">Projects</h1>
            <!-- The project cards -->
            <div class="card-deck">
                <div class="card">
                    <img class="card-image" src="assets/untitled.jpg" alt="PricePoint">
                    <h1 class="card-title">PricePoint</h1>
                    <p class="card-description">An app for iOS and Android for keeping track of prices for popular cryptocurrencies.</p>
                    <a class="card-link" href="https://pricepoint.1mb.site/">Visit</a>
                </div>
                <div class="card">
                    <img class="card-image" src="assets/untitled.jpg" alt="COMMING SOON">
                    <h1 class="card-title">Coming Soon</h1>
                    <p class="card-description">I'm currently working on more projects! Stay tuned!</p>
                    <a class="card-link" href="#">Visit</a>
                </div>
                <div class="card">
                    <img class="card-image" src="assets/untitled.jpg" alt="COMMING SOON">
                    <h1 class="card-title">Coming Soon</h1>
                    <p class="card-description">I'm currently working on more projects! Stay tuned!</p>
                    <a class="card-link" href="#">Visit</a>
                </div>
            </div>
        </div>
        <!-- The bottom part of the page -->
        <div class="footer">
            <p class="footer-text"><i class="far fa-copyright"></i> Banakin 2019</p>
        </div>
    </body>
</html>
